<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap');

        body, html {
            margin: 0;
            padding: 0;
            font-family: 'Inter', sans-serif;
            background: url('./public/space.jpg') no-repeat center center fixed;
            background-size: cover;
            background-color: #1a1a1a;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            color: #f5f5f5;
        }

        .container {
            background: linear-gradient(145deg, rgba(255, 255, 255, 0.85), rgba(240, 240, 240, 0.85));
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 12px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.37);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            width: 100%;
            max-width: 400px;
            padding: 40px;
            box-sizing: border-box;
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        .container:before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle, rgba(255, 255, 255, 0.3) 0%, rgba(255, 255, 255, 0) 70%);
            z-index: 1;
            pointer-events: none;
        }

        .container > * {
            position: relative;
            z-index: 2;
        }

        .avatar {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            margin-bottom: 20px;
            border: 2px solid #fff;
        }

        .container h1 {
            margin-bottom: 20px;
            font-size: 26px;
            font-weight: 600;
            color: #333;
        }

        .container p {
            font-size: 15px;
            color: #666;
            margin-bottom: 30px;
        }

        .button {
            padding: 12px 0;
            margin: 10px 0;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
            transition: background-color 0.3s ease, color 0.3s ease;
            background-color: #FAFAFA;
            color: #333;
        }

        .button:hover {
            background-color: #f0f0f0;
        }

        .start-button {
            background-color: #4CAF50;
            color: #fff;
        }

        .start-button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="/public/avatars/ai_tutor.png" alt="AI Tutor Avatar" class="avatar">
        <h1>Welcome, {{ username }}</h1>
        <p>Ready to start your AI tutoring session?</p>
        <form action="/start-tutor" method="post">
            <button type="submit" class="button start-button">Start AI Tutor</button>
        </form>
    </div>
    <script>
        let token = "{{ jwt_token }}";
        console.log("Token: ", token);
        localStorage.setItem('token', token);
    </script>
</body>
</html>
